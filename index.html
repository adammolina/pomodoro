<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="sheets.css">
    <title>Pomodoro</title>
  </head>

  <body>
  

<div class="container-fluid">

  <div class="row">
    <div class="col text-center active">
      <h2 id="timerOne" class="activeFont">50 minutes</h2>
    </div>
  </div>

  <div class="row">
    <div class="col d-flex justify-content-center">
      <button type="button" class="btn btn-primary btn-lg">Start timer</button>
    </div>
  </div>

  <div class="row">
    <div class="col text-center nextUp">
      <h2 id="timerTwo" class="nextUpFont">10 minutes</h2>
    </div>
  </div>



</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
